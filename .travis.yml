language: node_js
cache:
  npm: false
  directories:
    - "~/.pnpm-store"
node_js: 
  - "node"
script: 
  - pnpm run start
before_install:
  - sudo apt-get -y install graphicsmagick
  - curl -L https://unpkg.com/@pnpm/self-installer | node
  - pnpm config set store-dir ~/.pnpm-store
install:
  - pnpm install
